<!DOCTYPE html>
<html>
<head>
    <title>Chet's</title>
    <style>
        table, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        #databox {
            height: 80px;
        }
    </style>
    <script>

        var number = [];
        let i = 0;
        let d = 0;
        var rebmun = []
        var start = new Date("May 27, 2023")
        var startDate = start.getDate();

        function get(id){
            return document.getElementById(id);
        }

        function onStart(){
            //When the page loads, the dates on the calendar are set with this loop
            do{

                number[i] = [startDate];
                start.setDate(startDate + 1)
                startDate = start.getDate();
                get(i).innerHTML = number[i];

                rebmun[startDate] = i;
                i = i + 1
            }while(i < 14);
        }

        function doForm(){
            var enteredEvent = get("entered-event").value;
            var enteredDate = parseInt(get("entered-date").value);
            if(rebmun[enteredDate +1]){
                get(rebmun[enteredDate +1]).innerHTML = enteredDate + ": " + enteredEvent;
            }else{
                alert("Date " + enteredDate + " is not a valid date.");
            }
        }
    </script>
</head>
<body onload="onStart()">
    <table style="width:100%" id="table">
        <tr>
            <td>Sunday</td>
            <td>Monday</td>
            <td>Tuesday</td>
            <td>Wednesday</td>

        </tr>
        <tr id="databox">
            <td id = "0"></td>

            <td id = "3"></td>
            <td id = "4"></td>
            <td id = "5"></td>
            <td id = "6"></td>
        </tr>
        <tr id="databox">
            <td id = "7"></td>
            <td id = "8"></td>
            <td id = "9"></td>
            <td id = "10"></td>
            <td id = "11"></td>
            <td id = "12"></td>
            <td id = "13"></td>
        </tr>
    </table>

    <label for="entered-event">Event:</label><br>
    <input type="text" id="entered-event"><br>
    <label for="entered-date">Date:</label><br>
    <input type="text" id="entered-date"><br><br>
    <input type="submit" value="Submit" onclick="doForm()">
</body>
</html>
