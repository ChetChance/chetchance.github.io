<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test Page</title>
        <script>
            let i = 0;
            let o = 0;
            let theDate = 0;
            let a = 0;
            var days = ["Sunday", "Monday",  "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];


            function o_Date(type, aDate){
                var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                if (aDate == null){
                    var d = new Date();
                }else{
                    var d = new Date(aDate);
                }
                if (type == "m" ){
                    return months[d.getMonth()];
                }else if (type == "mInt" ){
                    return d.getMonth();
                }
                if (type == "d"){
                    return days[d.getDay()];
                }else if (type == "dInt"){
                    return d.getDay();
                }
                if (type == "DofM"){
                    return d.getDate();
                }
                if (type == "all"){
                    return days[d.getDay()] + " " + months[d.getMonth()] +  " " + d.getDate() + ", " + d.getFullYear();
                }
                if (type == "y"){
                    return d.getFullYear();
                }
                if (type == "fDay"){
                    var d1 = new Date(aDate + " 1");
                    return days[d1.getDay() - 1];
                }
            }
            function findStart(day){
                if (day == "Sunday"){
                    return 0;
                }else if (day == "Monday"){
                    return 1;
                }else if (day == "Tuesday"){
                    return 2;
                }else if (day == "Wednesday"){
                    return 3;
                }else if (day == "Thursday"){
                    return 4;
                }else if (day == "Friday"){
                    return 5;
                }else if (day == "Saturday"){
                    return 6;
                }
            }
            function onload(){
                var headingMonth = document.createElement("h1");
                headingMonth.id = "head";
                headingMonth.style = "text-align: center;"
                document.body.append(headingMonth);
                document.getElementById("head").innerHTML = o_Date("m");

                var calanderTable = document.createElement("table");
                theDate = o_Date("DofM") - findStart(o_Date("d"));
                calanderTable.id = "theTable";
                calanderTable.style = "border: 1px solid black; border-collapse: collapse; width:100%;  height: 100%;";
                document.body.append(calanderTable);
                
                var topRow = document.createElement("tr");
                topRow.id = "topRow";
                topRow.style = "";
                document.getElementById("theTable").appendChild(topRow);
                do{
                    var topData = document.createElement("td");
                    topData.id = "topData" + a;
                    topData.style="border: 1px solid black;";
                    document.getElementById("topRow").appendChild(topData);
                    document.getElementById("topData" + a).innerHTML = days[a];
                    a += 1
                }while(a < 7);
                
                do{
                    var row1 = document.createElement("tr");
                    row1.id = "theRow" + i;
                    row1.style = "";
                    document.getElementById("theTable").appendChild(row1);
                    o = 0
                    do{
                        var tableData = document.createElement("td");
                        tableData.id = "tabda" + i + o;
                        tableData.style="border: 1px solid black;";
                        document.getElementById("theRow" + i).appendChild(tableData);
                        document.getElementById("tabda" + i + o).innerHTML = theDate;
                        o += 1
                        theDate += 1;
                    }while(o < 7);
                    i += 1;
                }while(i < 4);
            
            }
        </script>
    </head>
    <body onload="onload()">
    </body>
</html>
